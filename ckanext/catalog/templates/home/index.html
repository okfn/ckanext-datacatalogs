<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

  <py:def function="page_title">Home</py:def>

  <py:match path="primarysidebar">
    <li class="widget-container widget_text" id="side-recently-changed">
        <h4>Recently Changed Catalogs</h4>
        ${package_title_list_from_dict(c.latest_packages)}

        <p><a href="${h.url_for(controller='revision', action='index',
          id=None)}">View revision log &raquo;</a></p>
    </li>
  </py:match>

  <div py:match="content">
    <h2></h2>
    <p>
    <img src="/ckanext-catalog/images/home.jpg" 
         alt="datacatalogs.org is a comprehensive of open data catalogs curated by experts from around the world" />
    </p>
    
    <p i18n:msg="package_count"><strong>${c.package_count} registered data catalogs</strong> available.</p>

    <xi:include href="../package/search_form.html" />
  </div>

  <xi:include href="layout.html" />
</html>
