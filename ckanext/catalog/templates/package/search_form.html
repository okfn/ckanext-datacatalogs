<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

<form id="package-search" class="package-search" action="${h.url_for(controller='ckanext.catalog.controller:CatalogController', action='search', id=None)}" method="GET">
  <input type="search" class="search" name="q" value="${c.q}" autocomplete="off" results="5" placeholder="Search..." />
  <span py:if="c.fields">
  <py:for each="(k, v) in c.fields"> 
    <input type="hidden" name="${k}" value="${v}" />  
  </py:for>
  </span>
  <div class="package-search-filters">
      <input type="submit" value="${_('Search')}" class="button" />
  </div>
</form>

</html>
