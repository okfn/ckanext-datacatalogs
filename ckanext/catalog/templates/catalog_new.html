<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  
  <py:def function="page_title">Catalog - New</py:def>

  <py:def function="body_class">hide-sidebar</py:def>

  <py:def function="optional_head">
    <link rel="stylesheet" href="${g.site_url}/css/forms.css" type="text/css" media="screen, print" />

    <!-- Reveal instructions --> 
    <script type="text/javascript" src="${g.site_url}/scripts/reveal_instructions.js"></script> 
    <link rel="stylesheet" href="${g.site_url}/css/reveal_instructions.css" /> 

    <!-- Tagcomplete --> 
    <script type="text/javascript" src="${g.site_url}/scripts/tagcomplete.js"></script> 
    <link rel="stylesheet" href="${g.site_url}/css/tagcomplete.css" /> 

    <!-- <xi:include href="catalog_form.js"/> -->
  </py:def>

  <div py:match="content">
    <h2>Register a New Catalog</h2>

    <div id="preview" style="margin-left: 20px;" py:if="c.preview">
      <hr />
      <h2>Preview</h2>
      <div style="border: 2px dashed red; padding: 5px;"> 
        ${c.preview}
      </div>
    </div>

    <h3 py:if="c.error" class="form-errors">
      Error: ${c.error}
    </h3>

    ${h.literal(c.form)}
  </div>

  <xi:include href="layout.html" />
</html>
