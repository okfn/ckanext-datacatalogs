<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  
  <py:def function="page_title">Register a new data catalog</py:def>
  <py:def function="page_heading">Register a new data catalog</py:def>

  <py:def function="body_class">hide-sidebar</py:def>

  <py:def function="optional_footer">
    <!-- Auto-generate 'name' field -->
    <script type="text/javascript">
      jQuery(document).ready(function($) {
        CKAN.Utils.PackageSlugCreator.create($('#title'), $('#name'));
        $("#title").focus();
      });
    </script>
  </py:def>

  <div py:match="content">
    <h3 py:if="c.error" class="form-errors">
      Error: ${c.error}
    </h3>
    ${h.literal(c.form)}
  </div>

  <xi:include href="layout.html" />
</html>
